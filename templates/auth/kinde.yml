# Kinde Auth Component (April 2024)
=================================

NAME: "Kinde Authentication"
VERSION: "1.0.0"
TYPE: "Auth Component"

INJECT_INTO:
  - "app/(auth)/__auth_component__"
  - "lib/__lib_component__"
  - "components/__component_slot__"

DIRECTORY_STRUCTURE: |
  (auth)/
  ├── login/
  │   └── page.tsx
  ├── register/
  │   └── page.tsx
  ├── callback/
  │   └── page.tsx
  └── profile/
      └── page.tsx

API_STRUCTURE: |
  api/auth/
  ├── kinde-callback/
  │   └── route.ts
  └── user/
      └── route.ts

COMPONENT_STRUCTURE: |
  components/auth/
  ├── login-button.tsx
  ├── register-button.tsx
  ├── logout-button.tsx
  └── user-profile.tsx

LIB_STRUCTURE: |
  lib/kinde/
  ├── config.ts
  ├── client.ts
  └── auth.ts

DEPENDENCIES:
  required:
    "@kinde-oss/kinde-auth-nextjs": "2.1.15"
  optional:
    "@kinde-oss/kinde-auth-react": "3.0.28"

ENV_VARS:
  required:
    - KINDE_CLIENT_ID
    - KINDE_CLIENT_SECRET
    - KINDE_ISSUER_URL
    - KINDE_SITE_URL
    - KINDE_POST_LOGIN_REDIRECT_URL
    - KINDE_POST_LOGOUT_REDIRECT_URL 