# Supabase Auth Component (April 2024)
===================================

NAME: "Supabase Authentication"
VERSION: "2.39.7"
TYPE: "Auth Component"

INJECT_INTO:
  - "app/(auth)/__auth_component__"
  - "lib/__lib_component__"
  - "components/__component_slot__"

DIRECTORY_STRUCTURE: |
  (auth)/
  ├── login/
  │   └── page.tsx
  ├── signup/
  │   └── page.tsx
  ├── callback/
  │   └── route.ts
  └── reset-password/
      └── page.tsx

API_STRUCTURE: |
  api/auth/
  ├── callback/
  │   └── route.ts
  └── user/
      └── route.ts

COMPONENT_STRUCTURE: |
  components/auth/
  ├── auth-button.tsx
  ├── auth-form.tsx
  ├── provider-buttons.tsx
  └── user-avatar.tsx

LIB_STRUCTURE: |
  lib/supabase/
  ├── config.ts
  ├── auth.ts
  ├── client.ts
  └── server-client.ts

DEPENDENCIES:
  required:
    "@supabase/supabase-js": "2.39.7"
    "@supabase/auth-helpers-nextjs": "0.9.0"
  optional:
    "@supabase/auth-ui-react": "0.4.7"
    "@supabase/auth-ui-shared": "0.1.8"

ENV_VARS:
  required:
    - NEXT_PUBLIC_SUPABASE_URL
    - NEXT_PUBLIC_SUPABASE_ANON_KEY
    - SUPABASE_SERVICE_ROLE_KEY 